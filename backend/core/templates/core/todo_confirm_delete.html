{% extends 'core/_base.html' %}

{% block title %}Delete{% endblock title %}

{% block content %}
<a href="{% url 'core:todo_list' %}">See Todo List</a>
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}" Todo?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>
{% endblock content %}
